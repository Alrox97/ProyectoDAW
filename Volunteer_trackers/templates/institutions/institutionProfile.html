{% load static %} {% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel Cruz Morales, Alejandro Cauich Ku" />
    <title>Volunteer Institution Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body class="has-background-white-ter">
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/myprofileInst">
          <h1 class="pl-1"><strong>Volunteer Trackers</strong></h1>
        </a>

        <form 
        method=POST
        action="{% url 'searchEvents' %}">

          {% csrf_token %}

          <input type="search" placeholder="Search" name="searched" > 
          
          
          <button class="btn" type="submit">Search</button>
        </form>

        <a class="navbar-item" href="/institutionProfile">
            <h1 class="pl-1"><strong>{{ user.username}}</strong></h1>
          </a>
          <a class="navbar-item" href="/institutionProfile">
            <h1 class="pl-1"><strong>{{ user.username}}</strong></h1>
          </a>
    </nav>

    <!-- Navbar menus -->
   
    </div>

    <div class="content-section">
      <div class="media-body">
        <h1>{{ user.username}}</h1>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <div class="navbar-item">
      <a href="/logout">
        <button type="submit" class="button is-dark">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            <span>Log out</span>
          </span>
        </button>
      </a>

      <div class="navbar-item">
        <a href="/volunteerProfile">
          <button type="submit" class="button is-dark">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
              </span>
              <span>Change account type</span>
            </span>
          </button>
        </a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
{% else %}
<meta http-equiv="REFRESH" content="0;URL=../login" />
{% endif %}
